name: my-first-actions
run-name: ${{github.actor}} is learning Github Actions
# 触发workflow事件
on:
# 设置actions执行时机，此处为master分支pull时触发
  pull:
    branches:
    - master
# action的job
jobs:
  # 一个jobs任务，名称为build
  check-bats-version:
    # 运行基础环境，设置为ubuntu
    runs-on: ubuntu-latest
    # jobs任务的步骤
    steps: 
      - name: install
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install -g bats
        with:
          node-version: '14'
      - name: run
      - run: bats -v
